<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Sign in to Your Account</h2>
    <form id="phishForm">
      <input type="text" placeholder="Email address" name="email" id="email" required>
      <input type="password" placeholder="Password" name="password" id="password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    document.getElementById("phishForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Αποτρέπει την πραγματική αποστολή
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Προσομοίωση συλλογής (δεν αποστέλλεται πουθενά!)
      console.log("📥 Simulated credential capture:");
      console.log("Email:", email);
      console.log("Password:", password);

      alert("Phishing simulation: credentials captured (not stored). Check console.");
    });
  </script>
</body>
</html>
